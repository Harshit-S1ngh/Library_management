  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');

    input {
      caret-color: red;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #ecf0f3;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      place-items: center;
      overflow: hidden;
      font-family: poppins;
    }

    .signup-form {
      position: relative;
      width: 750px;
      /* height: 510px; */
      border-radius: 20px;
      padding: 40px;
      box-sizing: border-box;
      background: #ecf0f3;
      box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
      top: 25px;
    }

    .book-img {
      height: 100px;
      width: 100px;
      margin: auto;
      border-radius: 50%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      box-shadow: 7px 7px 10px #cbced1, -7px -7px 10px white;
      margin-top: -25px;
    }

    .heading-adminlogin {
      margin-top: 10px;
      font-weight: 900;
      font-size: 1.8rem;
      color: #1DA1F2;
      letter-spacing: 1px;
    }

    .inputs {
      text-align: left;
      margin-top: 30px;
    }

    label,
    input,
    button {
      display: block;
      width: 100%;
      padding: 0;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    label {
      margin-bottom: 4px;
    }

    label:nth-of-type(2) {
      margin-top: 12px;
    }

    input::placeholder {
      color: gray;
      font-family: 'Segoe print', Tahoma, Geneva, Verdana, sans-serif;
    }

    input {
      background: #ecf0f3;
      padding: 10px;
      padding-left: 20px;
      height: 50px;
      font-size: 14px;
      border-radius: 50px;
      box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
      border: 2px solid #2596be;
    }

    select {
      background: #ecf0f3;
      padding: 10px;
      padding-left: 20px;
      height: 50px;
      font-size: 14px;
      border-radius: 50px;
      box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
      border: 2px solid #2596be;
	  width: 100%;
    }

    
	input:focus,
	select:focus,
	select:focus {
      border: 2px solid black;
    }

    .butn {
      color: white;
      margin-top: 20px;
      background-color: #1DA1F2;
      height: 50px;
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
      transition: 0.5s;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      margin-bottom: 25px;
      border: 2px solid gray;
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      color: rgba(0, 0, 0, 0.814);
      letter-spacing: 4px;
    }

    .butn:hover {
      /* box-shadow: none; */
      color: black;
      background: rgba(0, 0, 128, 0.715);
      border: 3px solid navy;
    }

    .signupbtn {
      /* position: absolute; */
      font-size: 14px;
      bottom: 4px;
      right: 4px;
      text-decoration: none;
      color: rgba(0, 0, 0, 0.474);
      background: #1da0f283;
      border-radius: 10px;
      padding: 2px;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      min-height: 30px;
      font-family: 'freestyle';

    }

    .signupbtn:hover {
      border: 2px solid #15a0f7;
    }

    .signupbtn a {
      text-decoration: none;
      color: #000;
      font-family: 'Pixelify Sans', cursive;
      background: #0c8ad7;
      margin: 0 10px 0 10px;
      padding: 0 10px 0 10px;
      border-radius: 20px;


    }

    .signupbtn a:hover {
      text-decoration: none;
      color: black;
      background: rgba(0, 0, 128, 0.715);
      border: 1px solid navy;
    }

    center h2 {
      font-family: Merienda;

    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-items {
      margin-top: 15px;

    }

    .form-left {
      margin-right: 40px;
    }

    .form-right {
      margin-left: 40px;
    }
